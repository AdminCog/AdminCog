<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    
    .container {
      display: flex;
      gap: 20px;
    }
    .form-section, .summary-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-section {
      flex: 2;
    }
    .summary-section {
      flex: 1;
    }
    h2 {
      margin: 0 0 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-confirm {
      background-color: red;
      color: white;
    }
    .btn-clear {
      background-color: gray;
      color: white;
    }
    .summary-section {
      text-align: left;
    }
    .summary-item {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .btn-summary {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn-proceed {
      background-color: green;
      color: white;
    }
    .btn-change-plan {
      background-color: orange;
      color: white;
    }

    
  </style>
</head>
<body>
    <header>
        
        <nav>
            <div class="logo">
                <a href="index.html"> <img src="images/image.png" alt="Admincog Corporate Services"> </a>
            </div>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li class="dropdown">
                    <a href="#">Services</a>
                    <ul class="dropdown-content">
                        <li class="dropdown">
                            <a href="#va-services">Virtual Assistant</a>
                            <ul class="dropdown-content">
                                <li><a href="Industries.html">Industries</a></li>
                            </ul>
                        </li>
                        <li><a href="webd.html">Web Development Services</a></li>
                        <li><a href="digital.html">Digital Marketing Services</a></li>
                    </ul>
                </li>
                <li><a href="why-choose-US.html">Why Choose Us</a></li>
                <li><a href="plans.html">Plans & Pricing</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
                <li><a href="book-online.html">Book Online</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Cart</h2>
      <div class="form-group">
        <label>Plan Type:</label>
        <input type="text" id="planType" readonly>
      </div>
      <div class="form-group">
        <label>Duration:</label>
        <input type="number" id="duration" placeholder="Enter number">
        <select id="durationType">
          <option value="Months">Months</option>
          <option value="Years">Years</option>
        </select>
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" id="price" readonly>
      </div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" id="firstName">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" id="lastName">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label>Message:</label>
        <textarea id="message" rows="3"></textarea>
      </div>
      <div class="btn-group">
        <button class="btn btn-confirm" onclick="confirmDetails()">Confirm</button>
        <button class="btn btn-clear" onclick="clearDetails()">Clear</button>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="summary-section">
      <h2>Summary</h2>
      <div id="summary">
        <div class="summary-item"><strong>Plan:</strong> <span id="summaryPlan"></span></div>
        <div class="summary-item"><strong>Duration:</strong> <span id="summaryDuration"></span></div>
        <div class="summary-item"><strong>Price:</strong> <span id="summaryPrice"></span></div>
        <div class="summary-item"><strong>First Name:</strong> <span id="summaryFirstName"></span></div>
        <div class="summary-item"><strong>Last Name:</strong> <span id="summaryLastName"></span></div>
        <div class="summary-item"><strong>Email:</strong> <span id="summaryEmail"></span></div>
        <div class="summary-item"><strong>Message:</strong> <span id="summaryMessage"></span></div>
      </div>
      <button class="btn-summary btn-proceed">Proceed to Pay</button>
      <button class="btn-summary btn-change-plan" onclick="changePlan()">Change Plan</button>
    </div>
  </div>

  <script>
    // Populate form with data from URL
    function populateCart() {
      const params = new URLSearchParams(window.location.search);
      const planType = params.get('planType');
      const price = params.get('price');
      const period = params.get('period');

      if (planType && price && period) {
        document.getElementById('planType').value = planType;
        document.getElementById('price').value = `$${price} (${period})`;
      }
    }

    // Confirm details and update summary
    function confirmDetails() {
      const planType = document.getElementById('planType').value;
      const duration = document.getElementById('duration').value;
      const durationType = document.getElementById('durationType').value;
      const price = document.getElementById('price').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      document.getElementById('summaryPlan').textContent = planType;
      document.getElementById('summaryDuration').textContent = `${duration} ${durationType}`;
      document.getElementById('summaryPrice').textContent = price;
      document.getElementById('summaryFirstName').textContent = firstName;
      document.getElementById('summaryLastName').textContent = lastName;
      document.getElementById('summaryEmail').textContent = email;
      document.getElementById('summaryMessage').textContent = message;
    }

    // Clear form and summary
    function clearDetails() {
      document.getElementById('planType').value = '';
      document.getElementById('duration').value = '';
      document.getElementById('price').value = '';
      document.getElementById('firstName').value = '';
      document.getElementById('lastName').value = '';
      document.getElementById('email').value = '';
      document.getElementById('message').value = '';

      document.getElementById('summaryPlan').textContent = '';
      document.getElementById('summaryDuration').textContent = '';
      document.getElementById('summaryPrice').textContent = '';
      document.getElementById('summaryFirstName').textContent = '';
      document.getElementById('summaryLastName').textContent = '';
      document.getElementById('summaryEmail').textContent = '';
      document.getElementById('summaryMessage').textContent = '';
    }

    // Redirect to Plans Page
    function changePlan() {
      window.location.href = 'plans.html';
    }

    // Initialize cart on load
    window.onload = populateCart;
  </script>

</body>
</html>
