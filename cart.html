<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f9f9f9;
        padding: 8px;
      }

      .container {
        display: flex;
        gap: 20px;
      }
      .form-section,
      .summary-section {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-section {
        flex: 2;
      }
      .summary-section {
        flex: 1;
      }
      h2 {
        margin: 0 0 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn-confirm {
        background-color: red;
        color: white;
      }
      .btn-clear {
        background-color: gray;
        color: white;
      }
      .summary-section {
        text-align: left;
      }
      .summary-item {
        margin-bottom: 10px;
        font-size: 16px;
      }
      .btn-summary {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      .btn-proceed {
        background-color: green;
        color: white;
      }
      .btn-change-plan {
        background-color: orange;
        color: white;
      }
      header {
        background-color: white;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      /* Navbar Styling */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .logo img {
        max-width: 200px;
        height: 84px;
      }

      /* Navbar Menu */
      nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      nav ul li {
        position: relative;
      }

      /* Navbar Links */
      nav ul li a {
        text-decoration: none;
        color: #0619a7;
        font-weight: 600;
        padding: 10px 15px;
        transition: color 0.3s ease, background-color 0.3s ease;
        border-radius: 5px;
        font-family: Arial, Helvetica, sans-serif;
      }

      nav ul li a:hover {
        color: rgb(255, 255, 255);
        background-color: #1a94d6;
        text-decoration: none;
      }

      /* Dropdown Styling */
      nav ul li .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 200px;
        top: 100%;
        left: 0;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        z-index: 999;
      }

      nav ul li .dropdown-content li {
        width: 100%;
      }

      nav ul li .dropdown-content li a {
        padding: 5px 12px;
        color: #333;
        text-align: left;
        display: block;
        font-weight: 600;
        text-decoration: none;
      }

      nav ul li .dropdown-content li a:hover {
        background-color: #0088f8;
        color: rgb(0, 0, 0);
      }

      /* Nested Dropdown Styling */
      nav ul li .dropdown-content .dropdown {
        position: relative;
      }

      nav ul li .dropdown-content .dropdown .dropdown-content {
        display: none;
        position: absolute;
        top: 0;
        left: 100%;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        min-width: 200px;
      }

      /* Show dropdowns on hover */
      nav ul li:hover .dropdown-content {
        display: block;
      }

      nav ul li .dropdown-content li:hover .dropdown-content {
        display: block;
      }

      /* Hamburger Menu */
      .hamburger {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 20px;
        cursor: pointer;
        position: absolute;
        right: 40px; /* Adjusted to move hamburger to the right */
        top: 50%;
        transform: translateY(-50%);
      }

      .hamburger span {
        height: 3px;
        width: 100%;
        background-color: #333;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        nav ul {
          position: fixed;
          left: 0; /* Now positioned on the left */
          top: 0;
          height: 100vh;
          width: 250px;
          background-color: #003366;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          transform: translateX(-100%); /* Hidden off-screen to the left */
          transition: transform 0.3s ease-in-out;
          z-index: 999;
        }
        nav ul li .dropdown-content {
          display: none; /* Initially hidden */
          position: absolute; /* Position it absolutely */
          top: 100%; /* Position it directly below the parent */
          left: 50%; /* Center it horizontally */
          transform: translateX(-50%); /* Adjust to center */
          background-color: #fff; /* Background color */
          border-radius: 8px; /* Round corners */
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
          z-index: 999; /* Ensure visibility above other elements */
          padding: 0; /* Remove any extra padding */
          margin: 0; /* Remove any extra margin */
          width: 220px; /* Set a specific width for uniformity */
        }

        /* Show dropdowns on hover */
        nav ul li:hover .dropdown-content {
          display: block; /* Show the dropdown */
          transform: translateY(
            0
          ); /* Reset vertical transform for positioning */
          opacity: 1; /* Ensure it is fully visible */
          transition: opacity 0.3s ease; /* Optional smooth transition */
        }

        /* Dropdown Items Styling */
        nav ul li .dropdown-content li {
          width: 100%; /* Full width for each dropdown item */
          padding: 8px 10px; /* Small padding for tighter spacing */
          margin: 0; /* Remove margin for compactness */
        }

        /* Style for links in dropdown */
        nav ul li .dropdown-content li a {
          color: #333; /* Text color */
          text-align: left; /* Align text to the left */
          display: block; /* Full block display */
          font-weight: 600; /* Font weight */
          text-decoration: none; /* No underline */
          transition: background-color 0.3s; /* Transition for hover effect */
        }

        /* Hover effect for links */
        nav ul li .dropdown-content li a:hover {
          background-color: #0088f8; /* Background color on hover */
          color: rgb(0, 0, 0); /* Text color on hover */
        }

        nav ul li {
          margin: 20px 0;
        }

        nav ul li a {
          color: white;
          font-size: 20px;
        }

        .hamburger {
          display: flex;
        }

        /* Menu active state: slide in from left */
        .nav-active {
          transform: translateX(0); /* Slides the menu in from the left */
        }

        /* Change the hamburger icon to an "X" when active */
        .hamburger.toggle span:nth-child(1) {
          transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.toggle span:nth-child(2) {
          opacity: 0;
        }

        .hamburger.toggle span:nth-child(3) {
          transform: rotate(45deg) translate(-5px, -6px);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="images/image.png" alt="Admincog Corporate Services" />
          </a>
        </div>
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li class="dropdown">
            <a href="#">Services</a>
            <ul class="dropdown-content">
              <li class="dropdown">
                <a href="#va-services">Virtual Assistant</a>
                <ul class="dropdown-content">
                  <li><a href="Industries.html">Industries</a></li>
                </ul>
              </li>
              <li><a href="webd.html">Web Development Services</a></li>
              <li><a href="digital.html">Digital Marketing Services</a></li>
            </ul>
          </li>
          <li><a href="why-choose-US.html">Why Choose Us</a></li>
          <li><a href="plans.html">Plans & Pricing</a></li>
          <li><a href="#contact-us">Contact Us</a></li>
          <li><a href="book-online.html">Book Online</a></li>
        </ul>
      </nav>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <div class="container">
      <!-- Form Section -->
      <div class="form-section">
        <h2>Cart</h2>
        <div class="form-group">
          <label>Plan Type:</label>
          <input type="text" id="planType" readonly />
        </div>
        <div class="form-group">
          <label>Duration:</label>
          <input
            type="text"
            id="duration"
            placeholder="Enter duration (e.g., 12 Months)"
          />
        </div>
        <div class="form-group">
          <label>Price:</label>
          <input type="text" id="price" readonly />
        </div>
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" id="firstName" />
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" id="lastName" />
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" id="email" />
        </div>
        <div class="form-group">
          <label>Message:</label>
          <textarea id="message" rows="3"></textarea>
        </div>
        <div class="btn-group">
          <button class="btn btn-confirm" onclick="confirmDetails()">
            Confirm
          </button>
          <button class="btn btn-clear" onclick="clearDetails()">Clear</button>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="summary-section">
        <h2>Summary</h2>
        <div id="summary">
          <div class="summary-item">
            <strong>Plan:</strong> <span id="summaryPlan"></span>
          </div>
          <div class="summary-item">
            <strong>Duration:</strong> <span id="summaryDuration"></span>
          </div>
          <div class="summary-item">
            <strong>Price:</strong> <span id="summaryPrice"></span>
          </div>
          <div class="summary-item">
            <strong>First Name:</strong> <span id="summaryFirstName"></span>
          </div>
          <div class="summary-item">
            <strong>Last Name:</strong> <span id="summaryLastName"></span>
          </div>
          <div class="summary-item">
            <strong>Email:</strong> <span id="summaryEmail"></span>
          </div>
          <div class="summary-item">
            <strong>Message:</strong> <span id="summaryMessage"></span>
          </div>
        </div>
        <button class="btn-summary btn-proceed">Proceed to Pay</button>
        <button class="btn-summary btn-change-plan" onclick="changePlan()">
          Change Plan
        </button>
      </div>
    </div>

    <script>
      // Populate form with data from URL
      function populateCart() {
        const params = new URLSearchParams(window.location.search);
        const planType = params.get("planType");
        const price = params.get("price"); // Assume price is passed as a number
        const period = params.get("period");

        if (planType && price && period) {
          document.getElementById("planType").value = planType;
          document.getElementById("price").value = price; // Store the base price
        }
      }

      // Confirm details and update summary
      function confirmDetails() {
        const planType = document.getElementById("planType").value;
        const duration = parseFloat(document.getElementById("duration").value); // Get duration as a number
        const price = parseFloat(document.getElementById("price").value); // Get base price as a number
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Calculate total price
        const totalPrice =
          isNaN(duration) || isNaN(price) ? 0 : duration * price;

        // Update the summary
        document.getElementById("summaryPlan").textContent = planType;
        document.getElementById(
          "summaryDuration"
        ).textContent = `${duration}`; // Show duration
        document.getElementById(
          "summaryPrice"
        ).textContent = `$${totalPrice.toFixed(2)}`; // Display total price
        document.getElementById("summaryFirstName").textContent = firstName;
        document.getElementById("summaryLastName").textContent = lastName;
        document.getElementById("summaryEmail").textContent = email;
        document.getElementById("summaryMessage").textContent = message;
      }

      // Clear form and summary
      function clearDetails() {
        document.getElementById("planType").value = "";
        document.getElementById("duration").value = "";
        document.getElementById("price").value = "";
        document.getElementById("firstName").value = "";
        document.getElementById("lastName").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";

        document.getElementById("summaryPlan").textContent = "";
        document.getElementById("summaryDuration").textContent = "";
        document.getElementById("summaryPrice").textContent = "";
        document.getElementById("summaryFirstName").textContent = "";
        document.getElementById("summaryLastName").textContent = "";
        document.getElementById("summaryEmail").textContent = "";
        document.getElementById("summaryMessage").textContent = "";
      }

      // Redirect to Plans Page
      function changePlan() {
        window.location.href = "plans.html";
      }

      // Initialize cart on load
      window.onload = populateCart;
    </script>
  </body>
</html>
